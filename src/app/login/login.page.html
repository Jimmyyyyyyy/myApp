<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Iniciar sesión</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding >
  
      <ion-card class="welcome-card">

    <ion-item>
      <ion-label>Email
      </ion-label>
      <ion-input type="text"[(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label>Contraseña
        </ion-label>
        <ion-input type="password"[(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-button class="boton" color="warning" size="default"(click)="onLogin()" >Entrar</ion-button>
        <ion-button size="default" color="tertiary" href="/register">¡Regístrate!</ion-button>
  
      </ion-item-divider>
    </ion-card>

  </ion-content>
